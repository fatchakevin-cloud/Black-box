<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Ivoire Box</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Ivoire Box</a>
      <nav id="main-navigation" class="main-nav" role="navigation" aria-label="Menu principal">
        <a href="index.html">Accueil</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="main-navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main>
    <section class="container contact">
      <h1>Parlons de votre projet</h1>
      <p>Contactez-nous pour discuter comment nous pouvons transformer vos idées en impact.</p>

      <form class="contact-form" action="#" method="post">
        <label for="name">Nom complet</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Décrivez votre projet..."></textarea>

        <button class="btn" type="submit">Envoyer</button>
      </form>

      <p class="mt-2">Ou appelez-nous directement à <a href="tel:+225XXXXXXXXX">+225 XX XX XX XX</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Ivoire Box — Du concept à l'impact</p>
    </div>
  </footer>

  <script src="js/nav.js" defer></script>
</body>
</html>
